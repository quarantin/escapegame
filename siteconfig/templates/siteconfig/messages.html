{% if messages %}
<div class="col">
	{% for message in messages %}
	<div class="row alert alert-{% ifequal message.tags "success" %}success{% else %}danger{% endifequal %} alert-dismissible fade show" role="alert">
		{{ message }}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}
</div>
{% endif %}
