[uwsgi]
uid = 1000
gid = 1000
enable-threads = True
plugins-dir = /usr/lib/uwsgi/plugins/
plugins = python3,logfile
chdir = <ROOTDIR>
module = siteconfig.wsgi:application
env = DJANGO_SETTINGS_MODULE=siteconfig.settings
master = True
pidfile = /var/run/escapegame.pid
processes = 2
chmod-socket = 666
socket = /tmp/uwsgi.socket
daemonize = /var/log/uwsgi.daemon.log
